<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0);">服务器</a></li>
        <li><a href="{:url('server/add')}">添加</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>服务器名称</th>
                <th>服务器ip</th>
                <th>服务器账号</th>
                <th>服务器密码</th>
                <th>服务器端口</th>
                <th>服务器证书</th>
                <th>添加时间</th>
                <th>更新时间</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.host}</td>
                    <td>{$vo.user}</td>
                    <td>{$vo.pass}</td>
                    <td>{$vo.port}</td>
                    <td>{$vo.key}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['updatetime'])}</td>
                    <td>
                        <a class="btn btn-xs btn-success" href="javascript:window.parent.window.openapp('{:url('server/link',['id'=>$vo.id])}', 'server_link_{$vo.id}', '服务器{$vo.host}')">连接</a>
                        <a class="btn btn-xs btn-warning" href="{:url('server/edit',['id'=>$vo['id']])}">编辑</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" data-msg="确定删除它吗？" href="{:url('server/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
